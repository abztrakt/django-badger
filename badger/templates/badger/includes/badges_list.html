{% load badger_tags %}

<ul class="badges">
    {% for badge in badge_list %}

        <li class="badge">
            <a href="{{ badge.get_absolute_url }}" class="image">
                <img src="{% badge_image badge %}" alt="{{ badge.title }}" id="thumbnail" width="128" height="128" />
            </a>
<br>
            <a href="{{ badge.get_absolute_url }}" class="label">{{ badge.title }}</a>
        </li>
    {% endfor %}
</ul>
{% include "badger/includes/pagination.html" %}
