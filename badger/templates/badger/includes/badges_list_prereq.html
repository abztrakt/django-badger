{% load badger_tags %}
<ul class="badges">
    {% for badge in completed_prereqs %}

        <li class="badge">
            <a href="{{ badge.get_absolute_url }}" class="image">
                <img src="{% badge_image badge %}" alt="{{ badge.title }}" width="128" height="128" /></a>
            <a href="{{ badge.get_absolute_url }}" class="label"><span class="title">{{ badge.title }}</span></a>
            <a href="{{ badge.get_absolute_url }}" class="label"><i class="icon-ok"></i></a>
        </li>
    {% endfor %}
    
    {% for badge in uncompleted_prereqs %}

        <li class="badge">
            <a href="{{ badge.get_absolute_url }}" class="image">
                <img src="{% badge_image badge %}" alt="{{ badge.title }}" width="128" height="128" /></a>
            <a href="{{ badge.get_absolute_url }}" class="label"><span class="title">{{ badge.title }}</span></a>
        </li>
    {% endfor %}
</ul>
{% include "badger/includes/pagination.html" %}
